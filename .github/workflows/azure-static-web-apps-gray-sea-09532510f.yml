name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      # 1. Obtener el código
      - uses: actions/checkout@v3

      # 2. Configurar Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18' # misma versión que usas local

      # 3. Instalar dependencias con legacy-peer-deps (Angular 19 puede requerirlo)
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./FisioAppFront-Angular

      # 4. Build Angular
      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: ./FisioAppFront-Angular

      # 5. Deploy a Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_SEA_09532510F }}
          app_location: "FisioAppFront-Angular"
          api_location: "" # vacío si no tienes backend
          output_location: "FisioAppFront-Angular/dist/fisio-app-front-angular/browser"
          skip_app_build: true # ya construimos la app en el paso anterior
