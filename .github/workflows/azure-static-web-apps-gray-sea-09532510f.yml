name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    concurrency:               # ✅ opcional pero recomendado para que solo se despliegue el último commit
      group: 'static-web-apps-deploy'
      cancel-in-progress: true
    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Instalar Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Instalar dependencias de Angular
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./FisioAppFront-Angular

      # 4️⃣ Build de Angular
      - name: Build Angular
        run: npm run build -- --configuration production
        working-directory: ./FisioAppFront-Angular

      # 5️⃣ Deploy a Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"                       # ✅ obligatorio para que se ejecute el deploy
          app_location: "./FisioAppFront-Angular"
          api_location: ""                       # tu API está en App Service separado
          output_location: "dist/fisio-app-front-angular"

